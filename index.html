<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>

  <!-- Better fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f1020; --bg2:#25143a;
      --text:#f6f7ff; --mint:#5cf2c2; --pink:#ff4da6;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 20%, #3a1a5f 0%, transparent 60%),
        radial-gradient(900px 700px at 80% 30%, #1a5f55 0%, transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(760px, 92vw);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 26px 22px;
      text-align:center;
      box-shadow: 0 20px 70px rgba(0,0,0,0.35);
    }

    h1{
      margin:0 0 14px;
      font-family: Fraunces, serif;
      font-size: clamp(24px, 3.6vw, 42px);
      letter-spacing: 0.2px;
    }

    .stage{
      position:relative;
      width:100%;
      height: 320px;
      border-radius: 18px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.14);
      overflow:hidden;
    }

    .btn{
      border:none;
      padding: 14px 20px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      transition: transform .12s ease, filter .12s ease;
      white-space: nowrap;
      position:absolute;
      top: 62%;
      transform: translate(-50%,-50%);
      z-index: 2; /* above normal stage */
    }
    .btn:hover{ filter: brightness(1.06); }
    .btn:active{ transform: translate(-50%,-50%) translateY(1px) scale(0.99); }

    .yes{
      left: 35%;
      background: linear-gradient(135deg, var(--mint), #6aa6ff);
      color:#0b1020;
    }
    .no{
      left: 65%;
      background: linear-gradient(135deg, #ff6a6a, var(--pink));
      color:#200616;
    }

    /* Overlay: MUST NOT block clicks until shown */
    .accepted{
      display:none;
      pointer-events:none;     /* critical */
      position:absolute;
      inset:0;
      place-items:center;
      text-align:center;
      background: rgba(10,10,18,0.55);
      z-index: 5;
    }
    .accepted.show{
      display:grid;
      pointer-events:auto;
      animation: pop .18s ease-out;
    }
    @keyframes pop{ from{ transform: scale(0.985); opacity:0 } to{ transform: scale(1); opacity:1 } }

    .big{
      font-family: Fraunces, serif;
      font-size: clamp(30px, 4.2vw, 56px);
      margin: 0 0 8px;
      line-height: 1.05;
    }
    .small{
      margin:0;
      font-size: 16px;
      opacity:0.92;
    }

    /* Confetti */
    .confetti{
      position:absolute;
      width:10px; height:14px;
      border-radius: 3px;
      top: -20px;
      animation: fall linear forwards;
      pointer-events:none;
      z-index: 6;
    }
    @keyframes fall{
      to { transform: translateY(380px) rotate(720deg); opacity: 1; }
    }

    /* Floating emoji (kisses/flowers) */
    .floaty{
      position:absolute;
      pointer-events:none;
      z-index: 7;
      font-size: 26px;
      animation: floatUp 1.1s ease-out forwards;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.35));
    }
    @keyframes floatUp{
      0%   { transform: translate(-50%,-50%) scale(0.75); opacity:0; }
      15%  { opacity:1; }
      100% { transform: translate(-50%,-170%) scale(1.25); opacity:0; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Will you be my Valentine? üíò</h1>

    <div class="stage" id="stage">
      <button class="btn yes" id="yesBtn" type="button">Yes</button>
      <button class="btn no" id="noBtn" type="button">No</button>

      <div class="accepted" id="accepted">
        <div>
          <div class="big">Yay üíñ</div>
          <p class="small">Come here üíã</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Set her name here =====
    const HER_NAME = "HerName"; // e.g. "Ananya"

    const title = document.getElementById('title');
    title.textContent = `Hey ${HER_NAME}, will you be my Valentine? üíò`;

    const stage = document.getElementById('stage');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const accepted = document.getElementById('accepted');

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function setNoPos(x, y){
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 12;

      const maxX = s.width  - b.width  - pad;
      const maxY = s.height - b.height - pad;

      const left = clamp(x, pad, maxX);
      const top  = clamp(y, pad, maxY);

      noBtn.style.left = (left + b.width/2) + "px";
      noBtn.style.top  = (top  + b.height/2) + "px";
    }

    function moveNoAwayFrom(ax, ay){
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 12;
      const maxX = s.width  - b.width  - pad;
      const maxY = s.height - b.height - pad;

      let x, y, tries=0;
      do{
        x = Math.random() * maxX;
        y = Math.random() * maxY;
        const dx = (x + b.width/2) - ax;
        const dy = (y + b.height/2) - ay;
        var dist = Math.hypot(dx, dy);
        tries++;
      } while(dist < 150 && tries < 30);

      setNoPos(x, y);
    }

    function init(){
      const s = stage.getBoundingClientRect();
      // Keep No on the right-ish area initially
      setNoPos(s.width * 0.62, s.height * 0.58);
      // Ensure Yes stays centered left-ish even after resize
      yesBtn.style.left = "35%";
      yesBtn.style.top  = "62%";
    }
    init();
    window.addEventListener('resize', init);

    // Dodge logic
    stage.addEventListener('mousemove', (e) => {
      const s = stage.getBoundingClientRect();
      const mx = e.clientX - s.left;
      const my = e.clientY - s.top;

      const b = noBtn.getBoundingClientRect();
      const bx = (b.left - s.left);
      const by = (b.top  - s.top);

      if (Math.hypot(mx - bx, my - by) < 120) moveNoAwayFrom(mx, my);
    });

    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const s = stage.getBoundingClientRect();
      const t = e.touches[0];
      moveNoAwayFrom(t.clientX - s.left, t.clientY - s.top);
    }, { passive:false });

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const s = stage.getBoundingClientRect();
      moveNoAwayFrom(Math.random()*s.width, Math.random()*s.height);
    });

    function confettiBurst(count=70){
      const s = stage.getBoundingClientRect();
      for(let i=0;i<count;i++){
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = (Math.random() * (s.width - 10)) + "px";
        c.style.background = `hsl(${Math.floor(Math.random()*360)} 90% 60%)`;
        c.style.animationDuration = (900 + Math.random()*1100) + "ms";
        stage.appendChild(c);
        c.addEventListener('animationend', () => c.remove());
      }
    }

    function floatEmojis(emoji, n=10){
      const s = stage.getBoundingClientRect();
      for(let i=0;i<n;i++){
        const el = document.createElement('div');
        el.className = 'floaty';
        el.textContent = emoji;

        // Spawn around center
        const x = 0.30*s.width + Math.random()*0.40*s.width;
        const y = 0.40*s.height + Math.random()*0.25*s.height;

        el.style.left = x + "px";
        el.style.top  = y + "px";
        el.style.animationDelay = (Math.random()*220) + "ms";
        el.style.fontSize = (22 + Math.random()*14) + "px";

        stage.appendChild(el);
        el.addEventListener('animationend', () => el.remove());
      }
    }

    yesBtn.addEventListener('click', () => {
      // Hide buttons
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';

      // Show overlay
      accepted.classList.add('show');

      // Effects: flowers + kisses + confetti
      confettiBurst(100);
      floatEmojis("üíê", 10);
      floatEmojis("üå∏", 10);
      floatEmojis("üíã", 12);
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{ --bg1:#0f1020; --bg2:#25143a; --text:#f6f7ff; --mint:#5cf2c2; --pink:#ff4da6; }
    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 20% 20%, #3a1a5f 0%, transparent 60%),
        radial-gradient(900px 700px at 80% 30%, #1a5f55 0%, transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .card{
      width:min(720px, 92vw);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 28px 22px;
      text-align:center;
      box-shadow: 0 20px 70px rgba(0,0,0,0.35);
    }
    h1{ margin:0 0 10px; font-size: clamp(24px, 4vw, 42px); }
    .stage{
      position:relative;
      width:100%;
      height: 300px;
      border-radius: 18px;
      background: rgba(0,0,0,0.20);
      border: 1px dashed rgba(255,255,255,0.18);
      overflow:hidden;
    }
    .btn{
      border:none;
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 750;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      transition: filter .12s ease, transform .12s ease;
      white-space: nowrap;
    }
    .btn:hover{ filter: brightness(1.06); }
    .btn:active{ transform: translateY(1px) scale(0.99); }

    .yes{
      background: linear-gradient(135deg, var(--mint), #6aa6ff);
      color:#0b1020;
      position:absolute;
      left: 35%;
      top: 62%;
      transform: translate(-50%,-50%);
    }
    .no{
      background: linear-gradient(135deg, #ff6a6a, var(--pink));
      color:#200616;
      position:absolute;
      left: 65%;
      top: 62%;
      transform: translate(-50%,-50%);
    }

    .accepted{
      display:none;
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      text-align:center;
      background: rgba(10,10,18,0.55);
    }
    .accepted.show{ display:grid; }
    .big{ font-size: clamp(28px, 4.2vw, 52px); margin: 0 0 6px; }
    .small{ opacity:0.9; margin:0; font-size: 16px; }

    .confetti{
      position:absolute;
      width:10px; height:14px;
      border-radius: 3px;
      top: -20px;
      animation: fall linear forwards;
      pointer-events:none;
    }
    @keyframes fall{
      to { transform: translateY(360px) rotate(720deg); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Will you be my Valentine? ðŸ’˜</h1>

    <div class="stage" id="stage">
      <button class="btn yes" id="yesBtn">Yes</button>
      <button class="btn no" id="noBtn">No</button>

      <div class="accepted" id="accepted">
        <div>
          <div class="big" id="bigLine">Yay ðŸ’–</div>
          <p class="small" id="smallLine">Okay, itâ€™s a date.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ==== CHANGE THIS ====
    const HER_NAME = "HerName"; // e.g. "Ananya"

    const title = document.getElementById('title');
    title.textContent = `Hey ${HER_NAME}, will you be my Valentine? ðŸ’˜`;

    const stage = document.getElementById('stage');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const accepted = document.getElementById('accepted');
    const bigLine = document.getElementById('bigLine');
    const smallLine = document.getElementById('smallLine');

    const yesLines = [
      ["Yay ðŸ’–", "Okay, itâ€™s a date."],
      ["Nice ðŸ˜Œ", "Iâ€™ll pick the snacks."],
      ["W ðŸŽ‰", "You just made my day."]
    ];

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function setNoPos(x, y){
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 12;

      const maxX = s.width  - b.width  - pad;
      const maxY = s.height - b.height - pad;

      const left = clamp(x, pad, maxX);
      const top  = clamp(y, pad, maxY);

      // Because button uses translate(-50%,-50%), shift by half size
      noBtn.style.left = (left + b.width/2) + "px";
      noBtn.style.top  = (top  + b.height/2) + "px";
    }

    function moveNoAwayFrom(ax, ay){
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 12;

      const maxX = s.width  - b.width  - pad;
      const maxY = s.height - b.height - pad;

      let x, y, tries=0;
      do{
        x = Math.random() * maxX;
        y = Math.random() * maxY;
        const dx = (x + b.width/2) - ax;
        const dy = (y + b.height/2) - ay;
        var dist = Math.hypot(dx, dy);
        tries++;
      } while(dist < 140 && tries < 30);

      setNoPos(x, y);
    }

    function init(){
      const s = stage.getBoundingClientRect();
      setNoPos(s.width * 0.62, s.height * 0.58);
    }
    init();
    window.addEventListener('resize', init);

    stage.addEventListener('mousemove', (e) => {
      const s = stage.getBoundingClientRect();
      const mx = e.clientX - s.left;
      const my = e.clientY - s.top;

      const b = noBtn.getBoundingClientRect();
      const bx = (b.left - s.left);
      const by = (b.top  - s.top);

      if (Math.hypot(mx - bx, my - by) < 120) moveNoAwayFrom(mx, my);
    });

    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const s = stage.getBoundingClientRect();
      const t = e.touches[0];
      moveNoAwayFrom(t.clientX - s.left, t.clientY - s.top);
    }, { passive:false });

    function confettiBurst(count=90){
      const s = stage.getBoundingClientRect();
      for(let i=0;i<count;i++){
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = (Math.random() * (s.width - 10)) + "px";
        c.style.background = `hsl(${Math.floor(Math.random()*360)} 90% 60%)`;
        c.style.animationDuration = (900 + Math.random()*1200) + "ms";
        stage.appendChild(c);
        c.addEventListener('animationend', () => c.remove());
      }
    }

    yesBtn.addEventListener('click', () => {
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';

      const pick = yesLines[Math.floor(Math.random()*yesLines.length)];
      bigLine.textContent = pick[0];
      smallLine.textContent = pick[1];

      accepted.classList.add('show');
      confettiBurst(120);
    });
  </script>
</body>
</html>

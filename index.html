<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <!-- Cute + clean fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0f1020; --bg2:#25143a;
      --text:#f7f7ff;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.14);
      --yes1:#7fffd4; --yes2:#86b9ff;
      --no1:#ff7a7a;  --no2:#ff4da6;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family: Nunito, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1100px 700px at 20% 20%, #3a1a5f 0%, transparent 60%),
        radial-gradient(900px 700px at 80% 30%, #1a5f55 0%, transparent 55%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .card{
      width:min(720px, 92vw);
      background: var(--card);
      border: 1px solid var(--stroke);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 18px 18px 20px;
      text-align:center;
      box-shadow: 0 18px 60px rgba(0,0,0,.35);
      position:relative;
    }

    h1{
      margin: 6px 0 14px;
      font-family: Quicksand, Nunito, sans-serif;
      font-size: clamp(18px, 2.8vw, 28px); /* smaller */
      letter-spacing: .2px;
      font-weight: 700;
    }

    .stage{
      position:relative;
      width:100%;
      height: 300px;
      border-radius: 16px;
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.12);
      overflow:hidden;
      isolation:isolate;
    }

    /* Cute floating hearts in background */
    .heart{
      position:absolute;
      left: var(--x);
      top: 110%;
      font-size: var(--s);
      opacity: .18;
      pointer-events:none;
      animation: float var(--d) linear infinite;
      z-index: 0;
    }
    @keyframes float{
      to{ transform: translateY(-520px) rotate(240deg); }
    }

    .btn{
      border:none;
      padding: 11px 16px;
      border-radius: 14px;
      font-size: 14px;          /* smaller */
      font-weight: 800;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
      box-shadow: 0 12px 28px rgba(0,0,0,.22);
      transition: transform .14s ease, filter .14s ease;
      position:absolute;
      top: 64%;
      transform: translate(-50%,-50%);
      z-index: 2;
    }
    .btn:hover{ transform: translate(-50%,-50%) scale(1.06); }
    .btn:active{ transform: translate(-50%,-50%) scale(.98); }

    .yes{
      left: 35%;
      background: linear-gradient(135deg, var(--yes1), var(--yes2));
      color:#07131a;
    }
    .no{
      left: 65%;
      background: linear-gradient(135deg, var(--no1), var(--no2));
      color:#240716;
    }

    /* ‚úÖ CRITICAL FIX: overlay is NOT grid by default */
    .accepted{
      display:none;            /* hidden */
      pointer-events:none;     /* can't block clicks */
      position:absolute;
      inset:0;
      background: rgba(10,10,18,.55);
      z-index: 5;
      place-items:center;
      text-align:center;
    }
    .accepted.show{
      display:grid;            /* visible only after click */
      pointer-events:auto;
      animation: pop .20s ease-out;
    }
    @keyframes pop{
      from{ transform: scale(.985); opacity:0; }
      to{ transform: scale(1); opacity:1; }
    }

    .big{
      font-family: Quicksand, Nunito, sans-serif;
      font-size: clamp(22px, 3.4vw, 36px); /* smaller */
      margin: 0 0 6px;
      font-weight: 700;
    }
    .small{
      margin:0;
      font-size: 14px;
      opacity:.92;
      font-weight: 600;
    }

    /* Confetti */
    .confetti{
      position:absolute;
      width:8px; height:10px;
      border-radius: 3px;
      top:-20px;
      animation: fall linear forwards;
      pointer-events:none;
      z-index: 6;
    }
    @keyframes fall{
      to{ transform: translateY(360px) rotate(720deg); opacity:1; }
    }

    /* Flowers/kisses */
    .floaty{
      position:absolute;
      pointer-events:none;
      z-index: 7;
      animation: floatUp 1.0s ease-out forwards;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.35));
    }
    @keyframes floatUp{
      0%   { transform: translate(-50%,-50%) scale(.75); opacity:0; }
      15%  { opacity:1; }
      100% { transform: translate(-50%,-160%) scale(1.2); opacity:0; }
    }

    @media (prefers-reduced-motion: reduce){
      .heart, .confetti, .floaty{ animation:none !important; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Will you be my Valentine? üíò</h1>

    <div class="stage" id="stage">
      <!-- background hearts -->
      <div class="heart" style="--x:12%;--s:14px;--d:10s;">üíó</div>
      <div class="heart" style="--x:28%;--s:12px;--d:12s;">üíñ</div>
      <div class="heart" style="--x:52%;--s:16px;--d:11s;">üíò</div>
      <div class="heart" style="--x:70%;--s:12px;--d:13s;">üíï</div>
      <div class="heart" style="--x:88%;--s:14px;--d:9s;">üíì</div>

      <button class="btn yes" id="yesBtn" type="button">Yes</button>
      <button class="btn no" id="noBtn" type="button">No</button>

      <div class="accepted" id="accepted">
        <div>
          <div class="big">Yay üíñ</div>
          <p class="small">Come here üíã</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // put her name here
    const HER_NAME = "HerName"; // e.g. "Ananya"
    document.getElementById("title").textContent = `Hey ${HER_NAME}, will you be my Valentine? üíò`;

    const stage = document.getElementById('stage');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const accepted = document.getElementById('accepted');

    function clamp(v, min, max){ return Math.max(min, Math.min(max, v)); }

    function setNoPos(x, y){
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 12;

      const maxX = s.width  - b.width  - pad;
      const maxY = s.height - b.height - pad;

      const left = clamp(x, pad, maxX);
      const top  = clamp(y, pad, maxY);

      noBtn.style.left = (left + b.width/2) + "px";
      noBtn.style.top  = (top  + b.height/2) + "px";
    }

    function moveNoAwayFrom(ax, ay){
      const s = stage.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const pad = 12;
      const maxX = s.width  - b.width  - pad;
      const maxY = s.height - b.height - pad;

      let x, y, tries=0;
      do{
        x = Math.random() * maxX;
        y = Math.random() * maxY;
        const dx = (x + b.width/2) - ax;
        const dy = (y + b.height/2) - ay;
        var dist = Math.hypot(dx, dy);
        tries++;
      } while(dist < 150 && tries < 30);

      setNoPos(x, y);
    }

    function init(){
      const s = stage.getBoundingClientRect();
      setNoPos(s.width * 0.62, s.height * 0.58);
    }
    init();
    window.addEventListener('resize', init);

    stage.addEventListener('mousemove', (e) => {
      const s = stage.getBoundingClientRect();
      const mx = e.clientX - s.left;
      const my = e.clientY - s.top;

      const b = noBtn.getBoundingClientRect();
      const bx = (b.left - s.left);
      const by = (b.top  - s.top);

      if (Math.hypot(mx - bx, my - by) < 120) moveNoAwayFrom(mx, my);
    });

    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      const s = stage.getBoundingClientRect();
      const t = e.touches[0];
      moveNoAwayFrom(t.clientX - s.left, t.clientY - s.top);
    }, { passive:false });

    function confettiBurst(count=80){
      const s = stage.getBoundingClientRect();
      for(let i=0;i<count;i++){
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = (Math.random() * (s.width - 10)) + "px";
        c.style.background = `hsl(${Math.floor(Math.random()*360)} 90% 60%)`;
        c.style.animationDuration = (850 + Math.random()*1100) + "ms";
        stage.appendChild(c);
        c.addEventListener('animationend', () => c.remove());
      }
    }

    function floatEmojis(emoji, n=10){
      const s = stage.getBoundingClientRect();
      for(let i=0;i<n;i++){
        const el = document.createElement('div');
        el.className = 'floaty';
        el.textContent = emoji;

        const x = 0.30*s.width + Math.random()*0.40*s.width;
        const y = 0.42*s.height + Math.random()*0.22*s.height;

        el.style.left = x + "px";
        el.style.top  = y + "px";
        el.style.fontSize = (18 + Math.random()*12) + "px";
        el.style.animationDelay = (Math.random()*220) + "ms";

        stage.appendChild(el);
        el.addEventListener('animationend', () => el.remove());
      }
    }

    yesBtn.addEventListener('click', () => {
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      accepted.classList.add('show');

      confettiBurst(100);
      floatEmojis("üíê", 8);
      floatEmojis("üå∏", 8);
      floatEmojis("üíã", 10);
    });
  </script>
</body>
</html>
